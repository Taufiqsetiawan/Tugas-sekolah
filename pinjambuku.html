  <script>
    var nama = ['Taufiq setiawan']
    var kelas = ['SMA/SMK']
    var gender = ['Laki-laki']
    var gbr = ['Amba - Gramedia Pustaka Utama - 9789792288797']
    var jumlah_buku = ['1']
    var minjem = ['1-2 hari']
    var alamat = ['Depok']

    var tampil = document.getElementById('tampildata')

    function showData() {
      tampil.innerHTML = ""

      for (i = 0; i < nama.length; i++) {
        var nodata = i + 1

        tampil.innerHTML +=
          "<th colspan='2' style='color: black;'>No : " + nodata + "</th>" +
          "<tr>" +
          "<th>Nama peminjam</th>" +
          "<td>:" + nama[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>Jenjang</th>" +
          "<td>:" + kelas[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>Jenis kelamin</th>" +
          "<td>:" + gender[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>Judul buku - penerbit - No ISBN</th>" +
          "<td>:" + gbr[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>jumlah buku</th>" +
          "<td>:" + jumlah_buku[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>Lama peminjaman</th>" +
          "<td>:" + minjem[i] + "</td>" +
          "</tr>" +
          "<tr>" +
          "<th>Alamat</th>" +
          "<td>:" + alamat[i] + "</td>" +
          "</tr>" +
          "<tr>" +

          "<tr>" +
          "<th colspan='2'>" +
          "<button class='btn btn-warning btn-block ' onclick=edit(" + i + ")>Edit</button>" +
          "</th>" +
          "</tr>" +
          "<tr>" +
          "<th colspan='2'>" +
          "<button class='btn btn-danger btn-block ' onclick=del(" + i + ")>Hapus</button>" +
          "</th>" +
          "</tr>"

      }
    }



    showData()


    function awe() {
      var namabaru = document.getElementById('txt_namasiswa').value
      var kelasbaru = document.getElementById('txt_kelas').value
      var genderbaru = document.getElementById('txt_gender').value
      var gbrbaru = document.getElementById('gbr').value
      var tglbaru = document.getElementById('txt_tgl').value
      var minjembaru = document.getElementById('txt_minjem').value
      var alamatbaru = document.getElementById('txt_alamat').value

      nama.push(namabaru)
      kelas.push(kelasbaru)
      gender.push(genderbaru)
      gbr.push(gbrbaru)
      jumlah_buku.push(tglbaru)
      minjem.push(minjembaru)
      alamat.push(alamatbaru)


      showData()
    }


    //Inputan EDIT & HAPUS



    function edit(i) {


      //Format Edit
      var dit = prompt('Ganti nama dengan benar!', nama[i])
      nama[i] = dit;

      var dit = prompt('Ganti Jenjang dengan benar!', kelas[i])
      kelas[i] = dit;

      var dit = prompt('Ganti jenis kelamin dengan benar!', gender[i])
      gender[i] = dit;

      var dit = prompt('Ganti Judul buku dengan benar!', gbr[i])
      gbr[i] = dit;

      var dit = prompt('Ganti Judul buku dengan benar!', jumlah_buku[i])
      jumlah_buku[i] = dit;

      var dit = prompt('Ganti Judul buku dengan benar!', minjem[i])
      minjem[i] = dit;

      var dit = prompt('Ganti alamat dengan benar!', alamat[i])
      alamat[i] = dit;

      alert('Data berhasil diedit!')

      showData()

    }


    showData()
    //Format Hapus

    function del(i) {

      alert('Data berhasil dihapus!')

      nama.splice(i, 1)
      kelas.splice(i, 1)
      gender.splice(i, 1)
      gbr.splice(i, 1)
      jumlah_buku.splice(i, 1)
      minjem.splice(i, 1)
      alamat.splice(i, 1)


      showData()
    }


    showData()
